        <div>
        <img src="assets/images/zoomlogo.png" width="250"></div>

            <ul>
                <li class="nav-item text-white" *ngIf="loggedobj.userRole == 'CarOwner'">
                <a class="nav-link text-white" routerLink="/cars"> Cars</a></li>
            </ul>
        </div>
        <div class="Navbar-login">
        <form class=" register" *ngIf="loggedobj">

            <button type="button" class="btn btn-primary" (click)="Logout()">logout</button>

        <form class=" register" *ngIf="!loggedobj">
            <button class="btn btn-success" (click)="openLogin()">login</button>

    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>



    <!-- Modal -->
    <div *ngIf="isModalVisible" id="registermodal" class="modal fade show" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="btn btn-danger" (click)="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            <label for="">Name</label>
                            <input type="text" [(ngModel)]="registerobj.name" class="form-control">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text"  [(ngModel)]="registerobj.emailId" class="form-control">
                        </div>
                        <div class="col-5">
                            <label for="">Mobile No</label>
                            <input type="text" [(ngModel)]="registerobj.mobileNo" class="form-control">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Who Are You</label>

                            <select name="" [(ngModel)]="registerobj.userRole" class="form-control">
                                <option value="">Select your role</option>
                                <option value="Customer">Customer</option>
                                <option value="Carowner">Carowner</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <label for="">Password</label>
                            <input type="text" [(ngModel)]="registerobj.Password" class="form-control">

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
                    <button type="button" class="btn btn-success" (click)="onRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>


    <!-- login  -->
    <div *ngIf="isLoginModalVisible" id="loginmodal" class="modal fade show" role="dialog" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn btn-danger" (click)="LogincloseModal()">&times;</button>
                </div>
                <div class="modal-body">
                    
                    <div class="row">
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text"  [(ngModel)]="loginobj.emailId" class="form-control">
                        </div>
                        <!-- <div class="col-5">
                            <label for="">Mobile No</label>
                            <input type="text" [(ngModel)]="registerobj.mobileNo" class="form-control">
                        </div> -->

                    </div>
                    <div class="row">
                        
                        <div class="col-5">
                            <label for="">Password</label>
                            <input type="text" [(ngModel)]="loginobj.Password" class="form-control">

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="LogincloseModal()">Close</button>
                    <button type="button" class="btn btn-success" (click)="onLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
